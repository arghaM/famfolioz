<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famfolio - NPS Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .subscriber-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-left: 4px solid #0d6efd;
        }
        .subscriber-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .value-positive { color: #28a745; }
        .value-negative { color: #dc3545; }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="/" class="text-white text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                    <h1 class="mt-3"><i class="bi bi-shield-check"></i> NPS Accounts</h1>
                    <p class="mb-0">Manage National Pension System accounts</p>
                </div>
                <button class="btn btn-light btn-lg" onclick="openUploadModal()">
                    <i class="bi bi-cloud-arrow-up"></i> Upload NPS Statement
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Subscribers List -->
        <div id="subscribersList" class="row">
            <!-- Subscribers will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="bi bi-shield-check"></i>
            <h3 class="mt-3 text-muted">No NPS Accounts</h3>
            <p class="text-muted">Upload an NPS statement PDF to get started</p>
            <button class="btn btn-primary btn-lg mt-3" onclick="openUploadModal()">
                <i class="bi bi-cloud-arrow-up"></i> Upload NPS Statement
            </button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-cloud-arrow-up"></i> Upload NPS Statement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">NPS Statement PDF</label>
                            <input type="file" class="form-control" id="npsFile" accept=".pdf" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password (if encrypted)</label>
                            <input type="password" class="form-control" id="npsPassword" placeholder="Leave blank if not encrypted">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link to Investor (optional)</label>
                            <select class="form-select" id="investorSelect">
                                <option value="">-- Select Investor --</option>
                            </select>
                        </div>
                    </form>
                    <div id="uploadProgress" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                        </div>
                        <p class="text-center mt-2">Parsing NPS statement...</p>
                    </div>
                    <div id="uploadResult" class="alert" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn" onclick="uploadNPS()">
                        <i class="bi bi-upload"></i> Upload & Parse
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let subscribers = [];
        let uploadModal;

        document.addEventListener('DOMContentLoaded', function() {
            uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
            loadSubscribers();
            loadInvestors();
        });

        async function loadSubscribers() {
            try {
                const res = await fetch('/api/nps/subscribers');
                subscribers = await res.json();
                displaySubscribers();
            } catch (error) {
                console.error('Failed to load subscribers:', error);
            }
        }

        async function loadInvestors() {
            try {
                const res = await fetch('/api/investors');
                const investors = await res.json();
                const select = document.getElementById('investorSelect');
                investors.forEach(inv => {
                    const option = document.createElement('option');
                    option.value = inv.id;
                    option.textContent = `${inv.name} (${inv.pan || 'No PAN'})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load investors:', error);
            }
        }

        function displaySubscribers() {
            const container = document.getElementById('subscribersList');
            const emptyState = document.getElementById('emptyState');

            if (subscribers.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            container.innerHTML = subscribers.map(sub => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card subscriber-card h-100" onclick="window.location='/nps/${sub.id}'">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h5 class="card-title mb-1">${sub.name}</h5>
                                    <small class="text-muted">PRAN: ${sub.pran}</small>
                                </div>
                                <span class="badge bg-primary">NPS</span>
                            </div>
                            ${sub.total_value > 0 ? `
                            <div class="mb-3">
                                <h4 class="text-success mb-0">${formatCurrency(sub.total_value)}</h4>
                                <small class="text-muted">Current Value</small>
                            </div>
                            ` : ''}
                            <div class="row text-center">
                                <div class="col-6">
                                    <small class="text-muted">PAN</small>
                                    <p class="mb-0 fw-bold">${sub.pan || '-'}</p>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">Last Statement</small>
                                    <p class="mb-0">${sub.statement_to_date || '-'}</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent">
                            <small class="text-muted">
                                ${sub.employer_name ? `<i class="bi bi-building"></i> ${sub.employer_name}` : ''}
                            </small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openUploadModal() {
            document.getElementById('uploadForm').reset();
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('uploadResult').style.display = 'none';
            document.getElementById('uploadBtn').disabled = false;
            uploadModal.show();
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(value || 0);
        }

        async function uploadNPS() {
            const fileInput = document.getElementById('npsFile');
            const password = document.getElementById('npsPassword').value;
            const investorId = document.getElementById('investorSelect').value;

            if (!fileInput.files.length) {
                alert('Please select a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (password) formData.append('password', password);
            if (investorId) formData.append('investor_id', investorId);

            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('uploadResult').style.display = 'none';

            try {
                const res = await fetch('/api/nps/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await res.json();
                document.getElementById('uploadProgress').style.display = 'none';

                const resultDiv = document.getElementById('uploadResult');
                if (result.success) {
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        Name: ${result.subscriber_name || '-'}<br>
                        PRAN: ${result.pran}<br>
                        ${result.total_value > 0 ? `<strong>Total Value: ${formatCurrency(result.total_value)}</strong><br>` : ''}
                        Schemes: ${result.schemes_imported}<br>
                        Transactions: ${result.transactions_imported} imported, ${result.transactions_skipped} skipped (duplicates)
                        ${result.validation.warnings.length ? '<br><small class="text-warning">Warnings: ' + result.validation.warnings.join(', ') + '</small>' : ''}
                    `;
                    loadSubscribers();
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${result.error}`;
                    document.getElementById('uploadBtn').disabled = false;
                }
                resultDiv.style.display = 'block';

            } catch (error) {
                document.getElementById('uploadProgress').style.display = 'none';
                const resultDiv = document.getElementById('uploadResult');
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
                document.getElementById('uploadBtn').disabled = false;
            }
        }
    </script>
    {% include '_feature_request_widget.html' %}
</body>
</html>
