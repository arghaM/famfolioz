<!-- Feature Request Widget -->
<style>
    .fr-fab {
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        z-index: 1050;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .fr-fab:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    .fr-toast {
        position: fixed;
        bottom: 84px;
        right: 24px;
        background: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 0.9rem;
        z-index: 1060;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
    }
    .fr-toast.show { opacity: 1; }
</style>

<button class="fr-fab" onclick="document.getElementById('frModal') ? new bootstrap.Modal(document.getElementById('frModal')).show() : null" title="Submit a feature request">
    <i class="bi bi-lightbulb"></i>
</button>

<div class="modal fade" id="frModal" tabindex="-1" aria-labelledby="frModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <h5 class="modal-title" id="frModalLabel"><i class="bi bi-lightbulb"></i> Feature Request</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="frTitle" class="form-label">Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="frTitle" placeholder="Brief summary of your idea" required>
                </div>
                <div class="mb-3">
                    <label for="frDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="frDescription" rows="3" placeholder="Optional details..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" onclick="submitFeatureRequest()" id="frSubmitBtn">
                    <i class="bi bi-send"></i> Submit
                </button>
            </div>
        </div>
    </div>
</div>

<div class="fr-toast" id="frToast">Feature request submitted!</div>

<script>
async function submitFeatureRequest() {
    const title = document.getElementById('frTitle').value.trim();
    const description = document.getElementById('frDescription').value.trim();

    if (!title) {
        document.getElementById('frTitle').classList.add('is-invalid');
        return;
    }
    document.getElementById('frTitle').classList.remove('is-invalid');

    const btn = document.getElementById('frSubmitBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Submitting...';

    try {
        const res = await fetch('/api/feature-requests', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                page: window.location.pathname,
                title: title,
                description: description
            })
        });
        const result = await res.json();

        if (result.success) {
            document.getElementById('frTitle').value = '';
            document.getElementById('frDescription').value = '';
            bootstrap.Modal.getInstance(document.getElementById('frModal')).hide();

            const toast = document.getElementById('frToast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        } else {
            alert('Failed to submit: ' + (result.error || 'Unknown error'));
        }
    } catch (error) {
        alert('Failed to submit: ' + error.message);
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-send"></i> Submit';
    }
}
</script>
