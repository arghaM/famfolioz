<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famfolio - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .setup-card h2 {
            color: #667eea;
            font-weight: 700;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <h2 class="text-center mb-1"><i class="bi bi-gear"></i> Welcome to Famfolio</h2>
        <p class="text-center text-muted mb-4">Create your admin account to get started</p>

        {% if error %}
        <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/setup">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       value="{{ username or '' }}" required autofocus
                       pattern="[a-zA-Z0-9_]+" title="Letters, numbers, underscores only">
                <div class="form-text">Letters, numbers, underscores only</div>
            </div>
            <div class="mb-3">
                <label for="display_name" class="form-label">Display Name</label>
                <input type="text" class="form-control" id="display_name" name="display_name"
                       value="{{ display_name or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       required minlength="4">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password"
                       name="confirm_password" required minlength="4">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-check-circle"></i> Create Admin Account
            </button>
        </form>
    </div>
</body>
</html>
